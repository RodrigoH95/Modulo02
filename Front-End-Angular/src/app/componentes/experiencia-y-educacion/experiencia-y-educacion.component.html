<section class="experiencia-y-educacion">
    <div *ngIf="miPortfolio.experiencia" class="experiencia">
        <div class="section section-title"><h2>Experiencia</h2><a href="#"><i class="fas fa-plus"></i></a></div>
        <div  *ngFor="let trabajo of miPortfolio.experiencia" class="section section-content">
            <img [src]="trabajo.imgSrc" alt="imagen">
            <div class="section-info">
                <h3 class="title">{{ trabajo.puesto }}</h3>
                <p class="description">{{ trabajo.descripcion }}</p>
                <p class="period">{{ trabajo.inicio }} - {{ trabajo.fin }}</p>
            </div>
            <div class="section-icons">
                <a href="#"><i class="far fa-edit"></i></a>
                <a href="#"><i class="fas fa-trash"></i></a>
            </div>
        </div>
    </div>

    <div *ngIf="miPortfolio.educacion" class="educacion">
        <div class="section section-title"><h2>Educaci√≥n</h2><a href="#"><i class="fas fa-plus"></i></a></div>
        <div *ngFor="let educacion of miPortfolio.educacion" class="section section-content">
            <img [src]="educacion.imgSrc" alt="imagen">
            <div class="section-info">
                <h3 class="title">{{ educacion.titulo}}</h3>
                <p class="description">{{ educacion.establecimiento }}</p>
                <p class="period">{{ educacion.inicio}} - {{ educacion.fin }}</p>
            </div>
            <div class="section-icons">
                <a href="#"><i class="far fa-edit"></i></a>
                <a href="#"><i class="fas fa-trash"></i></a>
            </div>
        </div>
    </div>
</section>
