<section class="experiencia-y-educacion">
    <div *ngIf="miPortfolio.experiencia" class="experiencia">
        <div class="section section-title"><h2>Experiencia</h2><a href="#"><i class="fas fa-plus"></i></a></div>
        <div class="section section-content">
            <img src="../assets/../assets/img/placeholder.png" alt="imagen">
            <div class="section-info">
                <h3 class="title">Puesto</h3>
                <p class="description">Tareas realizadas</p>
                <p class="period">Período de tiempo</p>
            </div>
            <div class="section-icons">
                <a href="#"><i class="far fa-edit"></i></a>
                <a href="#"><i class="fas fa-trash"></i></a>
            </div>
        </div>
    </div>

    <div *ngIf="miPortfolio.educacion" class="educacion">
        <div class="section section-title"><h2>Educación</h2><a href="#"><i class="fas fa-plus"></i></a></div>
        <div *ngFor="let elem of miPortfolio.educacion" class="section section-content">
            <img [src]="elem.imgSrc" alt="imagen">
            <div class="section-info">
                <h3 class="title">{{ elem.titulo}}</h3>
                <p class="description">{{ elem.establecimiento }}</p>
                <p class="period">{{ elem.inicio}} - {{ elem.fin }}</p>
            </div>
            <div class="section-icons">
                <a href="#"><i class="far fa-edit"></i></a>
                <a href="#"><i class="fas fa-trash"></i></a>
            </div>
        </div>
    </div>
</section>
